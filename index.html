<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Formulario</title>
</head>
<body>
  <header>
    <i class="fa-solid fa-building-columns"></i>
    <h1>Pamonhões</h1>
  </header>
  <div class="container">
    <form>
      <h2>Universidade e Trabalho.
        <br>
        <span>Trabalho de pesquisa, responda corretamente</span>
      </h2>
        <div class="input-box">
          <label for="pergunta">Você acha importante a universidade?</label>
          <input type="text" name="" id="p1" required>
        </div>

        <div class="input-box">
           <label for="pergunta">Qual o curso que você mais se interessa?</label>
           <input type="text" name="" id="p2" required>
        </div>

        <div class="input-box">
          <label for="pergunta">Qual sua perspectiva sobre a universidade?</label>
          <input type="text" name="" id="p3"required>
        </div>

        <div class="input-box">
          <label for="pergunta">Você pensa em ter alguma carreira acadêmica?</label>
          <input type="text" name="" id="p4" required>
       </div>

       <div class="input-box">
         <label for="pergunta">O salário reflete muito na sua escolha de profissão?</label>
         <input type="text" name="" id="p5" required>
       </div>

       <div class="input-box">
        <label for="pergunta">Você prefere uma faculdade pública ou privada?</label>
        <input type="text" name="" id="p6" required>
      </div>
      
      <button class="btn">Enviar</button>
    
    </form>
  </div>

    <footer class="rodape">
    <img src="./img/escola.jpeg" alt="imagem-footer" class="rodape_logo">
        <ul class="rodape_lista">
            <li class="lista_link">
                <a href="#"></a>
            </li>
            <li class="lista_link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
        <p class="rodape_texto">Gostaria de expresar nossas sincera gratidão pela pesquisa que você conduziu sobre faculdades. Sua contribuição foi inestimavel, obrigado pelo comprometiment.</p>
    </footer>

</body>
</html>
